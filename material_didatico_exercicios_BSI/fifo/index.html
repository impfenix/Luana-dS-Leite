<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Filas: Circular, Estática e Dinâmica</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-highlight/prism-line-highlight.min.css" rel="stylesheet" />
</head>
<body>

    <header>
        <h1>Comparador de Implementações de Fila com C++</h1>
        <div class="queue-selector">
            <button id="select-circular" class="selector-btn active">Fila Circular</button>
            <button id="select-estatica" class="selector-btn">Fila Estática</button>
            <button id="select-dinamica" class="selector-btn">Fila Dinâmica</button>
        </div>
    </header>

    <main class="container-principal">
        
        <section class="container-estrutura" id="fila-container">
            <h2 id="fila-titulo">Fila Circular</h2>
            <p id="fila-descricao">Ocupa um vetor de tamanho fixo, mas reutiliza o espaço ao tratar o fim do vetor como conectado ao início.</p>
            
            <div id="visualizacoes-container">
                <div class="visualizacao" id="fila-fixa-vis">
                    <div class="slot-fila" data-index="0"></div>
                    <div class="slot-fila" data-index="1"></div>
                    <div class="slot-fila" data-index="2"></div>
                    <div class="slot-fila" data-index="3"></div>
                    <div class="slot-fila" data-index="4"></div>
                </div>
                <div class="visualizacao hidden" id="fila-dinamica-vis">
                    </div>
            </div>

            <div class="estado-fila">
                <div id="estado-container">
                    <span>Início (I): <strong id="estado-i">-</strong></span>
                    <span>Fim (F): <strong id="estado-f">-</strong></span>
                    <span>Qt: <strong id="estado-qt">-</strong></span>
                </div>
            </div>

            <hr>

            <div class="controles-manuais">
                <div class="coluna-controle">
                    <h3>Processo de Inserção</h3>
                    <button id="btn-verificar-cheia">1. Verificar se pode Inserir</button>
                    <div class="input-group">
                        <input type="text" id="queue-input" placeholder="Valor">
                        <button id="btn-inserir-valor">2. Inserir Valor</button>
                    </div>
                    <button id="btn-atualizar-fim">3. Atualizar Ponteiros</button>
                </div>
                <div class="coluna-controle">
                    <h3>Processo de Remoção</h3>
                    <button id="btn-verificar-vazia">1. Verificar se pode Remover</button>
                    <button id="btn-remover-valor">2. Remover Valor</button>
                    <button id="btn-atualizar-inicio">3. Atualizar Ponteiros</button>
                </div>
            </div>
        </section>

        <section class="container-estrutura" id="cpp-code-container">
            <h2>Código C++ Correspondente</h2>
            <pre><code class="language-cpp" id="cpp-code">
                </code></pre>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-highlight/prism-line-highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
