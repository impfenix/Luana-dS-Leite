<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Pilha e Fila</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Estruturas de Dados: Pilha vs. Fila</h1>
    </header>

    <main class="container-principal">
        <section class="container-estrutura">
            <h2>Pilha (Stack) - LIFO</h2>
            <p><strong>LIFO</strong>: Last-In, First-Out (O último a entrar é o primeiro a sair).</p>
            <div class="controles">
                <input type="text" id="stack-input" placeholder="Valor do bloco">
                <button id="stack-push">Adicionar (Push)</button>
                <button id="stack-pop">Remover (Pop)</button>
            </div>
            <div class="visualizacao" id="stack-visualizacao">
                </div>
        </section>

        <section class="container-estrutura">
            <h2>Fila (Queue) - FIFO</h2>
            <p><strong>FIFO</strong>: First-In, First-Out (O primeiro a entrar é o primeiro a sair).</p>
            <div class="controles">
                <input type="text" id="queue-input" placeholder="Valor do bloco">
                <button id="queue-enqueue">Adicionar (Enqueue)</button>
                <button id="queue-dequeue">Remover (Dequeue)</button>
            </div>
            <div class="visualizacao" id="queue-visualizacao">
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
